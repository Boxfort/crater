[package]
name = "crater"
version = "0.1.0"
authors = ["Brian Anderson <banderson@mozilla.com>"]

build = "build.rs"

[profile.dev]
opt-level = 0

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
crates-index = "0.12"
crossbeam-utils = "0.5"
dotenv = "0.13"
error-chain = "0.12"
flate2 = "1"
futures = "0.1.13"
futures-cpupool = "0.1.5"
lazy_static = "1.0"
mime = "0.3.1"
petgraph = "0.4.11"
rand = "0.5"
ref_slice = "1.1.1"
reqwest = "0.9"
rusoto_core = "0.34.0"
rusoto_s3 = "0.34.0"
scopeguard = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_regex = "0.3.0"
slog = "~2.3"
slog-scope = "4"
slog-term = "2"
structopt = "0.2"
structopt-derive = "0.2"
tar = "0.4.0"
tempdir = "0.3.4"
tempfile = "3.0.0"
tokio-core = "0.1.7"
tokio-io = "0.1.1"
tokio-process = "0.1.2"
tokio-timer = "0.1.1"
toml = "0.4.6"
url = "1.1"
walkdir = "2"
winapi = "0.3"
regex = "1.0"
ring = "0.13"
rusqlite = { version = "0.14.0", features = ["chrono", "functions", "bundled"] }
r2d2 = "0.8.2"
r2d2_sqlite = "0.6.0"
base64 = "0.9.0"
tera = "0.11.7"
minifier = { version = "0.0.19", features = ["html"] }
warp = "0.1.3"
http = "0.1.10"
hyper = "0.12.8"
bytes = "0.4.9"
chrono-humanize = "0.0.11"
csv = "1.0.2"
rusoto_credential = "0.13.0"
nix = "0.11.0"

[dev-dependencies]
assert_cmd = "0.10.1"
predicates = "1.0.0"
